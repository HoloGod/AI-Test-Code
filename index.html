<!DOCTYPE html>
<html>
  <head>
    <title>Cat Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .top-bar,
      .bottom-bar {
        height: 50px;
        background-color: black;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 0;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #catContainer {
        margin-top: 20px;
      }
      #loading {
        display: none;
        margin-top: 20px;
      }

      @media screen and (max-width: 600px) {
        body {
          font-size: 18px;
        }
        button {
          padding: 20px 30px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <div class="container">
      <h1>Cat Generator</h1>
      <button onclick="generateCat()">Generate Cat</button>
      <div id="catContainer"></div>
      <div id="loading">Loading...</div>
    </div>
    <div class="bottom-bar"></div>

    <script>
      function generateCat() {
        document.getElementById("loading").style.display = "block";
        var img = document.createElement("img");
        img.src = "https://cataas.com/cat?" + new Date().getTime();
        img.onload = function() {
          document.getElementById("loading").style.display = "none";
        };
        document.getElementById("catContainer").innerHTML = "";
        document.getElementById("catContainer").appendChild(img);
      }
    </script>
  </body>
</html>
